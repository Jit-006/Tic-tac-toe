<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./O.png" alt="Player O" class="player1">
            <h4>Player O</h4>
        </div>
        <div class="game">
            <h1>Tic-Tac-Toe</h1>

            <div class="mid">
                <div id="0" class="cell"></div>
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
            </div>

            <div id="reset">
                <button>Reset Game</button>
            </div>

            <h3 id="result"></h3>
        </div>

        <div class="right">
            <img src="./x.png" alt="Player X" class="player2">
            <h4>Player X</h4>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
